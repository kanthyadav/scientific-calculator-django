<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background-color: #f0f0f0;
      margin-top: 50px;
    }

    .calculator {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input {
      width: 260px;
      height: 40px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }

    button {
      width: 60px;
      height: 40px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Scientific Calculator ðŸ§®</h1>

  <div class="calculator">
    <form method="POST" action="{% url 'calculate' %}">
      {% csrf_token %}
      <input type="text" name="expression" id="expression" placeholder="0" readonly><br>

      <div>
        <button type="button" onclick="addValue('sin(')">sin</button>
        <button type="button" onclick="addValue('cos(')">cos</button>
        <button type="button" onclick="addValue('tan(')">tan</button>
        <button type="button" onclick="addValue('sqrt(')">âˆš</button>
      </div>

      <div>
        <button type="button" onclick="addValue('7')">7</button>
        <button type="button" onclick="addValue('8')">8</button>
        <button type="button" onclick="addValue('9')">9</button>
        <button type="button" onclick="addValue('/')">Ã·</button>
      </div>

      <div>
        <button type="button" onclick="addValue('4')">4</button>
        <button type="button" onclick="addValue('5')">5</button>
        <button type="button" onclick="addValue('6')">6</button>
        <button type="button" onclick="addValue('*')">Ã—</button>
      </div>

      <div>
        <button type="button" onclick="addValue('1')">1</button>
        <button type="button" onclick="addValue('2')">2</button>
        <button type="button" onclick="addValue('3')">3</button>
        <button type="button" onclick="addValue('-')">âˆ’</button>
      </div>

      <div>
        <button type="button" onclick="addValue('0')">0</button>
        <button type="button" onclick="addValue('.')">.</button>
        <button type="button" onclick="clearField()">C</button>
        <button type="button" onclick="addValue('+')">+</button>
      </div>

      <div>
        <button type="submit">=</button>
      </div>
    </form>

    {% if result %}
      <div class="result">Result: {{ result }}</div>
    {% endif %}
  </div>

  <script>
  const expressionField = document.getElementById('expression');

  function addValue(value) {
    expressionField.value += value;
  }

  function clearField() {
    expressionField.value = '';
  }

  // Enable typing using keyboard
  document.addEventListener('keydown', (event) => {
    const key = event.key;

    if (/[0-9+\-*/().]/.test(key)) {
      expressionField.value += key;
    } else if (key === 'Enter') {
      document.querySelector('form').submit();
    } else if (key === 'Backspace') {
      expressionField.value = expressionField.value.slice(0, -1);
    }
  });
</script>

</body>
</html>
